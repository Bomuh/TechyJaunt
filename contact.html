<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - WorldKonnect</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <h1>WorldKonnect</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./about.html">About Us</a></li>
                <li><a href="./contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name", placeholder="My name" required>
                <br><br>
                <label for="phone">phone:</label>
                <input type="number" id="phone" name="number", placeholder="Phone number" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email", placeholder="anexample@gmail.com" required>
                <br><br>
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject", placeholder="Your Subject..." required>
                <br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4", placeholder="Input message here..." required></textarea>
                <br><br>
                <button type="submit">Submit</button>
                <br><br><br><br>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; WorldKonnect. All Rights Reserved. | <a href="./contact.html">Contact Us</a></p>
    </footer>
</body>
</html>
